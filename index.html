<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Camera App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #camera {
      border: 5px solid #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 100%;
      margin-bottom: 20px;
    }

    #capture {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #capture:hover {
      background-color: #45a049;
    }

    #capture i {
      font-size: 24px;
    }

    /* Popup styling */
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .popup-content img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .popup-content h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .close-popup {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
    }

    .close-popup:hover {
      color: #e74c3c;
    }

    .tts-playing {
      margin-top: 10px;
      color: #3498db;
      font-size: 18px;
      font-weight: bold;
      display: none;
    }

    #description {
      margin-top: 10px;
      color: #2c3e50;
    }

    @media (max-width: 768px) {
      #capture {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <video id="camera" autoplay></video>
  <button id="capture"><i class="fa fa-camera"></i> Capture Image</button>
</div>

<!-- Popup for the captured image -->
<div id="popup">
  <div class="popup-content">
    <span class="close-popup" id="closePopup">&times;</span>
    <img id="capturedImage" src="" alt="Captured Image">
    <h2 id="description">Image Description will appear here.</h2>
    <div class="tts-playing" id="ttsPlaying">Playing description...</div>
  </div>
</div>

<script>
  const video = document.getElementById('camera');
  const captureButton = document.getElementById('capture');
  const popup = document.getElementById('popup');
  const closePopup = document.getElementById('closePopup');
  const capturedImage = document.getElementById('capturedImage');
  const descriptionDiv = document.getElementById('description');
  const ttsPlaying = document.getElementById('ttsPlaying');

  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
      video.srcObject = stream;
      video.play();
    });
  }

  captureButton.addEventListener('click', () => {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imageData = canvas.toDataURL('image/png');
    capturedImage.src = imageData;
    popup.style.display = 'flex';

    // Send image to Flask server using FormData
    const formData = new FormData();
    formData.append('file', convertDataURLToBlob(imageData), 'image.png');

    fetch('/upload', {
      method: 'POST',
      body: formData,
    })
    .then(response => response.json())
    .then(data => {
      if (data.description) {
        const description = `Description: ${data.description}`;
        descriptionDiv.textContent = description;
        speakDescription(description); // Call TTS to speak out the description
      } else {
        descriptionDiv.textContent = `Error: ${data.error}`;
      }
    })
    .catch(error => {
      descriptionDiv.textContent = `Error: ${error}`;
    });
  });

  function convertDataURLToBlob(dataURL) {
    const [header, data] = dataURL.split(',');
    const mime = header.match(/:(.*?);/)[1];
    const binary = atob(data);
    const array = [];
    for (let i = 0; i < binary.length; i++) {
      array.push(binary.charCodeAt(i));
    }
    return new Blob([new Uint8Array(array)], { type: mime });
  }

  // Text-to-Speech function using SpeechSynthesis API
  function speakDescription(text) {
    const synth = window.speechSynthesis;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US'; // Set language (can be customized)
    synth.speak(utterance);

    // Show "Playing description..." while TTS is active
    ttsPlaying.style.display = 'block';
    utterance.onend = () => {
      ttsPlaying.style.display = 'none';
    };
  }

  closePopup.addEventListener('click', () => {
    popup.style.display = 'none';
  });
</script>

</body>
</html>
