<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blind Assist</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Tap Anywhere to Capture</h1>
      <video id="camera" autoplay playsinline></video>
      <p id="caption"></p>
    </div>
    <script>
      const video = document.getElementById("camera");
      const captionElement = document.getElementById("caption");
      let stream;

      // Access the camera
      async function startCamera() {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      }

      // Capture the image
      async function captureImage() {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        const dataUrl = canvas.toDataURL("image/png");

        // Send the image to the server
        const response = await fetch("/capture", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ image: dataUrl }),
        });
        const result = await response.json();

        // Display the caption
        captionElement.textContent = result.caption;

        // Play the speech
        const audio = new Audio("data:audio/mp3;base64," + result.speech);
        audio.play();
      }

      // Start camera on load
      startCamera();

      // Capture image on tap
      document.body.addEventListener("click", captureImage);
    </script>
  </body>
</html>
